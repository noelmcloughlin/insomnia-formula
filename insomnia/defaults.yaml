# -*- coding: utf-8 -*-
# vim: ft=yaml
---
insomnia:
  version: 7.1.1
  rootuser: root
  rootgroup: root
  dir:
    tmp: /tmp/insomnia
    binary: /usr/local
  pkg:
    name: insomnia
    use_upstream_repo: false    # Debian
    use_upstream_binary: false  # win
    use_upstream_macapp: false   # macos
    repo: {}
    binary: {}
    macapp: {}
  retry_option:
    # https://docs.saltstack.com/en/latest/ref/states/requisites.html#retrying-states
    attempts: 3
    until: true
    interval: 60
    splay: 10
